<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FFC: Survey Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <h1 id="title">Fake Rock Band is hiring</h1>
    <div class="form-wrapper">
      <p id="description">Let us know how are you and what you do</p>
      <form id="survey-form" autocomplete="off">
        <label for="name" id="name-label">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" required>
  
        <label for="email" id="email-label">E-mail</label>
        <input type="email" name="email" id="email" placeholder="Enter your e-mail" required>
  
        <label for="number" id="number-label">Age</label>
        <input type="number" name="number" id="number" min="1" max="99" placeholder="Age">
  
  
        <label for="dropdown">What do you play?</label>
        <select name="dropdown" id="dropdown" required>
          <option value="" disabled selected hidden>Select an Option</option>
          <option value="guitar">Guitar</option>
          <option value="bass">Bass</option>
          <option value="drums">Drums</option>
        </select>
  
        <div class="form-group">
          <label for="">Can you sing?</label>
          <div class="form-row">
            <input type="radio" name="radio" id="radio1" value="radio1">
            <label for="radio1">Yes</label>
          </div>
    
          <div class="form-row">
            <input type="radio" name="radio" id="radio2" value="radio2">
            <label for="radio2">Hell no!</label>
          </div>
        </div>
        
        <div class="form-group">
          <label for="">Where you prefer to play?</label>
          <div class="form-row">
            <input type="checkbox" name="check" id="check1" value="check1">
            <label for="check1">Studio</label>
          </div>
    
          <div class="form-row">
            <input type="checkbox" name="check" id="check2" value="check2">
            <label for="check2">Live concert</label>
          </div>
    
          <div class="form-row">
            <input type="checkbox" name="check" id="check3" value="check3">
            <label for="check3">Stinky little bar</label>
          </div>
        </div>
  
        <label for="textarea">Any other awesome skill?</label>
        <textarea name="textarea" id="textarea"></textarea>
  
        <button type="submit" id="submit">Send</button>
      </form>
    </div>
  </div>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
